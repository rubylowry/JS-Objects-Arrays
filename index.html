<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


      <link rel="stylesheet" href="css/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Array Of Objects</title>
  </head>
  <body class="container text-info">
    <h1 class="display-4">Dogs</h1>

    <button id="poodle" type="button" class="btn btn-info">Poodles</button>
    <br>  <br>
    <button id="whippet" type="button" class="btn btn-info">Whippets</button>
    <br>  <br>
    <button id="goldenRetriver" type="button" class="btn btn-info">Golden Retriver</button>
    <br> <br>
    <button id="allDogs" type="button" class="btn btn-info">All dogs</button>
    

    <!-- user input -->
    <div class="border border-info">
      <h1 class="text-info "> If you want to change the name of the dogs, then enter them below</h1>
      </br></br>
      <label for="oldName"> Enter the old name </label>
      <input type="text" class="form-control" id="oldName" placeholder="Enter the old name"/>
      </br>
      <label for="newName"> Enter a new name </label>
      <input type="text" class="form-control" id="newName" placeholder="Enter a new name"/>
      </br>
      <button id="changeName" type="button" class="btn btn-info"> Change Name</button>
    </div>

    <div id="dog"></div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
